
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.C. Balaji | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d9d5a4df4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617',      /* Deep Slate/Black */
                indigo: '#0f172a',    /* Slate 900 */
                purple: '#3b82f6',    /* Blue 500 */
                violet: '#6366f1',    /* Indigo 500 */
                lavender: '#cbd5e1',  /* Slate 300 */
                cyan: {
                  100: '#cffafe', 
                  200: '#a5f3fc', 
                  300: '#67e8f9', 
                  400: '#22d3ee', 
                  500: '#06b6d4', 
                  600: '#0891b2',
                }
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse-slow': 'spin-reverse 20s linear infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { opacity: '0.9', transform: 'scale(1.05)', filter: 'brightness(1.3)' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        
        /* Modern Scrollbar with Neon Glow */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: #06b6d4; 
            box-shadow: 0 0 10px #06b6d4;
        }

        /* Glassmorphism Utilities with Hover Glow */
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(34, 211, 238, 0.05);
            box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.05);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            border-color: rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1), inset 0 0 10px rgba(34, 211, 238, 0.05);
        }
        
        .glass-nav {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient {
            background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 2px rgba(34, 211, 238, 0.3));
        }
        
        .text-gradient-inverse {
            background: linear-gradient(135deg, #3b82f6 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 3D Orbit Animation */
        .orbit-container {
          perspective: 1000px;
          transform-style: preserve-3d;
        }
        .orbit-ring {
          position: absolute;
          top: 50%;
          left: 50%;
          transform-style: preserve-3d;
          border: 1px solid rgba(34, 211, 238, 0.2);
          border-radius: 50%;
          box-shadow: 0 0 5px rgba(34, 211, 238, 0.1);
        }

        /* Spotlight Effect Utility */
        .spotlight-card:hover::before {
          opacity: 1;
        }
        .spotlight-card::before {
          background: radial-gradient(
            800px circle at var(--mouse-x) var(--mouse-y),
            rgba(6, 182, 212, 0.15),
            transparent 40%
          );
          z-index: 3;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
</head>
<body id="top">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 800, once: true, offset: 50 });
        });
    </script>
</body>
</html>
